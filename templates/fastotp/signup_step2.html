{% extends 'fastotp/base.html' %}
{% block title %}Verify WhatsApp â€” FastOTP{% endblock %}
{% block navbar %}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 via-emerald-50 to-slate-100 flex items-center justify-center p-4">

  <div class="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none -z-10">
    <div class="absolute top-1/3 right-1/4 w-96 h-96 bg-emerald-300/20 rounded-full blur-3xl"></div>
  </div>

  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="flex items-center justify-center gap-2 mb-8">
      <div class="w-9 h-9 rounded-xl bg-emerald-600 flex items-center justify-center shadow-glow">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07A19.5 19.5 0 0 1 4.69 12 19.79 19.79 0 0 1 1.56 3.56 2 2 0 0 1 3.53 1h3a2 2 0 0 1 2 1.72c.127.96.361 1.903.7 2.81a2 2 0 0 1-.45 2.11L7.91 8.5A16 16 0 0 0 16 16.59l.87-.88a2 2 0 0 1 2.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
      </div>
      <span class="font-display font-700 text-xl text-slate-900">FastOTP</span>
    </div>

    <!-- Step indicator -->
    <div class="flex items-center justify-center gap-3 mb-8">
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-full bg-emerald-200 flex items-center justify-center text-emerald-700 text-xs">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="20 6 9 17 4 12"/></svg>
        </div>
        <span class="text-xs text-slate-400 line-through">Account</span>
      </div>
      <div class="flex-1 max-w-16 h-px bg-emerald-300"></div>
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-full bg-emerald-600 flex items-center justify-center text-white text-xs font-bold">2</div>
        <span class="text-xs font-medium text-emerald-700">Verify</span>
      </div>
    </div>

    <div class="glass rounded-3xl p-8 shadow-xl border border-white/70" id="verification-container">
      <div class="text-center mb-8">
        <div class="w-16 h-16 rounded-3xl bg-emerald-100 flex items-center justify-center text-3xl mx-auto mb-5">ðŸ’¬</div>
        <h1 class="font-display text-2xl font-700 text-slate-900 mb-2">Verify your WhatsApp</h1>
        <p class="text-slate-500 text-sm">We'll send a 6-digit code to</p>
        <p class="font-mono font-600 text-emerald-700 mt-1">{{ whatsapp }}</p>
      </div>

      <!-- HTMX target â€” button swaps to OTP input -->
      <div id="otp-section">
        <button
          hx-post="{% url 'send_signup_otp' %}"
          hx-target="#otp-section"
          hx-swap="outerHTML"
          hx-indicator="#send-spinner"
          class="btn-push w-full bg-emerald-600 hover:bg-emerald-700 text-white font-600 py-3.5 rounded-2xl shadow-sm hover:shadow-glow transition-all flex items-center justify-center gap-2 text-sm">
          <svg class="w-4 h-4 htmx-indicator animate-spin" id="send-spinner" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
          <span>ðŸ“² Send to WhatsApp</span>
        </button>
      </div>
    </div>

    <p class="text-center text-xs text-slate-400 mt-6">
      Wrong number? <a href="{% url 'signup' %}" class="text-emerald-600">Go back</a>
    </p>
  </div>
</div>
{% endblock %}
